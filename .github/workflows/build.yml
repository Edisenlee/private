name: Build worker.js
on:
  push:
    branches: ["main"]
  release:
    types: ["published"]
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"
        cache: "npm"
        
    - name: Install dependencies
      run: npm install
        
    - name: Install wrangler v2
      run: npm install -g wrangler@2.20.2
        
    - name: Build
      run: npx wrangler build
